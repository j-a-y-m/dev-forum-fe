<div class="home-container">

  <div class="search-sort-container">
    <search (searchString)="search($event)"
            (sortByTime)="getQuestionsByTime()"
            (sortByVotes)="getQuestionsByUpvotes()"
            class="search-bar">

    </search>
  </div>


<div class="questions-loading-spinner" *ngIf="!(questions | async)">
  <mat-spinner  ></mat-spinner>
</div>

<question *ngFor="let question of questions | async" [question]="question" ></question>
</div>
