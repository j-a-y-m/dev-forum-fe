<mat-menu #menu="matMenu" class="inbox-container" >
  <div *ngFor="let inboxMessage of inboxMessages | async; last as lst" class="message-item">
    <p>{{inboxMessage.message}}</p>
    <mat-divider *ngIf="!isEmpty(inboxMessage.message) && !lst; "></mat-divider>
  </div>
  <p *ngIf="!(inboxMessages | async) || (inboxMessages | async)?.length===0" class="message-empty" >
    No Messages
  </p>
<!--  <button mat-menu-item>Item 1</button>-->
<!--  <button mat-menu-item>Item 2</button>-->
</mat-menu>
